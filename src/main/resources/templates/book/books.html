<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books Page</title>
</head>
<body>
<h2>Books Page</h2>
<a href="/authors">Authors</a><br>
<a href="/static">Home</a><br>

Books page
<a href="/books/add">Add book</a>
<table>
  <tr>
    <th>id</th>
    <th>title</th>
    <th>price</th>
    <th>qty</th>
    <th>author name</th>
    <th>author surname</th>
    <th>created at</th>
    <th>action</th>
  </tr>
  <tr th:each="book : ${books}">
    <td th:text="${book.getId()}"></td>
    <td th:text="${book.getTitle()}"></td>
    <td th:text="${book.getPrice()}"></td>
    <td th:text="${book.getQty()}"></td>
    <td th:text="${book.getAuthor().getName()}"></td>
    <td th:text="${book.getAuthor().getSurname()}"></td>
    <td th:text="${#dates.format(book.getCreatedAt(), 'dd-MM-yyyy')}"></td>
    <td> <a th:href="@{/books/edit(id=${book.id})}">Edit</a> |
      <a th:href="@{/books/delete(id=${book.id})}">Delete</a> |
      <a th:href="@{/books/details(id=${book.id})}">Details</a>
    </td>
  </tr>
</table>
</body>
</html>
